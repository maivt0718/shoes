<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header class="home_header">
      <div class="container">
        <div class="header_top">
          <div class="header_title">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bars navbar-toggler-icon"></i>
            </button>
            <h1>
              <a href="#">Shoe Shop</a>
            </h1>
          </div>
          <div class="header_icon">
            <a href="#" data-bs-toggle="modal" data-bs-target="#myModal"
              ><i class="fa-regular fa-user"></i
            ></a>
            <a href="#"><i class="fa-regular fa-heart"></i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          </div>
        </div>
        <div class="header_bottom">
          <div class="header_nav">
            <nav class="navbar navbar-expand-sm">
              <div class="container-fluid">
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Deal</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link" href="#"> Trending </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Customers</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Services</a>
                    </li>
                  </ul>
                  <div class="d-flex" id="header_search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input
                      class="form-control me-2"
                      placeholder="Find your shoes"
                      aria-label="Search"
                    />
                    <i class="fa-solid fa-arrow-right"></i>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="shoe_carousel">
      <div class="container">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner" id="home_carousel"></div>
        </div>
      </div>
    </section>
    <section class="home_deal">
      <div class="home_deal_new">
        <div class="container">
          <div class="flashsale_content">
            <div
              id="carouselExampleFade"
              class="carousel slide carousel-fade"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner" id="deal-carousel">
                <div class="deal-carousel-item carousel-item active">
                  <i
                    class="fa-solid fa-arrow-left"
                    type="button"
                    data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev"
                  ></i>
                  <div class="flashsale_title text-danger text-uppercase">
                    black friday
                  </div>
                  <div class="flashsale_message">
                    The biggest sales event of the year is coming up and you
                    don't want to miss it
                  </div>
                  <i
                    class="fa-solid fa-arrow-right"
                    type="button"
                    data-bs-target="#carouselExampleFade"
                    data-bs-slide="next"
                  ></i>
                </div>
                <div class="deal-carousel-item carousel-item">
                  <i
                    class="fa-solid fa-arrow-left"
                    type="button"
                    data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev"
                  ></i>
                  <div class="flashsale_title text-danger text-uppercase">
                    year end flash sale
                  </div>
                  <div id="countdown"></div>
                  <button>view more</button>
                  <i
                    class="fa-solid fa-arrow-right"
                    type="button"
                    data-bs-target="#carouselExampleFade"
                    data-bs-slide="next"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="home_deal_content">
        <div class="container">
          <div class="row justify-content-center deal_list"></div>
        </div>
      </div>
    </section>
    <section class="register_modal">
      
        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
        <div class="container">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Register
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form class="form_content" id="form">
                  <div class="row">
                    <div class="form_left col-12 col-sm-12 col-md-6">
                      <div class="register_item name mb-3">
                        <div class="input-group">
                          <label for="" class="form-label">Name</label>
                          <input
                            type="text"
                            class="form-control-input"
                            name="name"
                            id="name"
                            placeholder=""
                          />
                        </div>
                        <span id="error-name"></span>
                      </div>
                      <div class="register_item password mb-3">
                        <div class="input-group">
                          <label for="" class="form-label">Password</label>
                          <input
                            type="password"
                            class="form-control-input"
                            name="password"
                            id="password"
                            placeholder=""
                          />
                        </div>
                        <span id="error-password"></span>
                      </div>
                      <div class="register_item email mb-3">
                        <div class="input-group">
                          <label for="" class="form-label">Email</label>
                          <input
                            type="email"
                            class="form-control-input"
                            name="email"
                            id="email"
                            placeholder=""
                          />
                        </div>
                        <span id="error-email"></span>
                      </div>
                    </div>
                    <div class="form_right col-12 col-sm-12 col-md-6">
                      <div class="register_item datepicker mb-3">
                        <div class="input-group">
                          <label for="datepicker" class="form-label"
                            >Birth of date</label
                          >
                          <input
                            class="form-control-input"
                            name="datepicker"
                            id="datepicker"
                            placeholder=""
                          />
                        </div>
                        <span id="error-bod"></span>
                      </div>
                      <div class="register_item phone mb-3">
                        <div class="input-group">
                          <label for="" class="form-label">Phone</label>
                          <input
                            type="number"
                            class="form-control-input"
                            name="phone"
                            id="phone"
                            placeholder=""
                            value="0123456789"
                          />
                        </div>
                        <span id="error-phone"></span>
                      </div>
                      <div class="register_item email mb-3">
                        <div class="input-group">
                          <label for="" class="form-label">Gender</label>
                          <select class="form_select" name="gender" id="gender">
                            <option selected>Select one</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Others</option>
                          </select>
                        </div>
                        <span id="error-gender"></span>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary col-6 col-sm-1 btn-close-footer"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" form="form" class="btn btn-primary col-6 col-sm-1 btn-save-footer">
                  Register
                </button>
              </div>
            </div>
          </div>
        </div>
        </div>
     
    </section>
    <section class="products"></section>
    <section class="services"></section>
    <footer class="home_footer">
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="./js/index.js"></script>
    <script src="./utils/utils.js"></script>
    <script src="./js/datepicker.js"></script>
    <script src="./js/countTimeDown.js"></script>
    <script src="./js/flashsales.js"></script>
    <script src="./models/Customers.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
